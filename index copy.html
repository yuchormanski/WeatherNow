<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>WeatherNow</title>
    <script src="/js/app.js" type="module"></script>
</head>

<body id="body">

    <header>
        <div class="headerDiv">
            <h2>WeatherNow</h2>
        </div>
    </header>


    <main>

        <section class="main-section">

            <div class="apiDiv">
                <form>
                    <label for="search">Search city: <input type="search" /></label>
                    <button>Get weather</button>
                </form>
            </div>

            <div class="main-weather">
                <div class="weatherBlock">
                    <div class="temp">
                        <span class="current-temp">${data.current.temp_c}</span><span class="temp-sign">&deg;C</span>
                    </div>
                    <div class="image-detail">
                        <!-- <img src=${data.current.condition.icon}/> -->
                        <img src=${data.icon}/>
                        <span class="temp-sign">${data.current.condition.text}</span>  
                    </div>
                </div>
                <div class="location-info">
                    <span><em class="small-text">Location: </em>${data.location.name}</span>
                <div>
            <div>


            <div class="detailsBlock">
                <table class="table">
                    <tr>
                        <td>feelslike_c</td>
                        <td>wind_kph</td>
                    </tr>
                    <tr>
                        <td>humidity</td>
                        <td>pressure_mb</td>
                    </tr>
                    <tr>
                        <td>uv</td>
                        <td>vis_km</td>
                    </tr>
                    <tr>
                        <td>precip_mm</td>
                        <td>gust_kph</td>
                    </tr>
                    <tr>
                        <td>lat</td>
                        <td>lon</td>
                    </tr>
                    <tr>
                        <td>region</td>
                        <td>tz_id</td>
                    </tr>
                </table>
            </div>

            <div class="forecastBlock">
                <div class="forecast"></div>
                <div class="forecast"></div>
                <div class="forecast"></div>

            </div>
            
        </section>



    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
